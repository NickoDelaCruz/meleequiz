<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Smash Melee Main Quiz</title>
  </head>
  <body>
  <div class="container">
  <div class="jumbotron">
    <h1>Smash Melee Main</h1>

      <p>This quiz is to determine what character you should main in the game <strong>Super Smash Brothers Melee</strong> </p>
    <form id="survey1">
      <div id="tiers">
      <input type="radio" name="tiers" value="25">Top Tier<br>
      <input type="radio" name="tiers" value="0">Mid Tier<br>
      <input type="radio" name="tiers" value="-25">Troll Tier<br>
        <button id="next" type="button" name="button">Next</button>
      </div>
    </form>
    <form id="survey2">
      <div id="traits">
      <p>Pick all the traits you like in a character</p>
      <input type="checkbox" name="traits" value="0">Fast<br>
      <input type="checkbox" name="traits" value="0">Slow<br>
      <input type="checkbox" name="traits" value="0">Fun<br>
      <input type="checkbox" name="traits" value="0">High Survivability<br>
      <input type="checkbox" name="traits" value="0">Heavy<br>
      <input type="checkbox" name="traits" value="0">Floaty<br>
      <input type="checkbox" name="traits" value="0">Ranged<br>
      <input type="checkbox" name="traits" value="0">Closee<br>
      <input type="checkbox" name="traits" value="0">Pokemon<br>
      <input type="checkbox" name="traits" value="0">Swords<br>
      <input type="checkbox" name="traits" value="0">Lazers<br>
      <input type="checkbox" name="traits" value="0">Grappler<br>
    </form>
  </div>


  </div>
  </div>
  </body>
</html>
